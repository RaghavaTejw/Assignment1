<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color:yellowgreen;">
    <div class="login-form" style="text-align:center;">
        <h1>User Login Form</h1>
        <form #login="ngForm" (ngSubmit)="Login(login)">
            <p><b>User Name</b></p>
            <input type="text" name="user" placeholder="User Name" ngModel >
            <p><b>Password</b></p>
            <input type="password" name="password" placeholder="Password" ngModel><br><br>
            <button type="submit"> Login</button>
        </form>
        <br>
    </div>
</body>
</html>
